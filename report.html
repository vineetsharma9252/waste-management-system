<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(97, 197, 164);
            padding: 20px;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
            color: #fff;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background-color: rgb(62, 136, 111);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .img-area {
            position: relative;
            width: 100%;
            height: 240px;
            background-color: whitesmoke;
            border-radius: 15px;
            margin-bottom: 30px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .img-area .icon {
            font-size: 100px;
            color: rgb(62, 136, 111);
        }

        .img-area img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            z-index: 1;
        }

        .img-area h3, .img-area p {
            z-index: 2;
        }

        .input {
            display: block;
            width: 100%;
            padding: 16px 10px;
            border-radius: 15px;
            color: #fff;
            background-color: rgb(33, 98, 172);
            font-size: 16px;
            cursor: pointer;
            border: none;
            margin-bottom: 20px;
            text-align: center;
        }

        .comment {
            max-width: 400px;
            width: 100%;
            background-color: rgb(62, 136, 111);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .comment h2 {
            color: #fff;
            margin-bottom: 15px;
        }

        .typeb {
            width: 100%;
            padding: 15px;
            background-color: rgb(147, 163, 147, 0.5);
            border: none;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .sub {
            padding: 10px 20px;
            border-radius: 15px;
            border: none;
            background-color: rgb(35, 92, 73);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sub:hover {
            background-color: rgb(27, 72, 58);
        }

        .backbutton {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 100px;
            border: solid 2px rgba(67, 146, 43, 0.9);
            background-color: rgba(69, 224, 139, 0.6);
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            transition: all 0.3s;
        }

        .backbutton a {
            text-decoration: none;
            color: rgb(60, 77, 34);
        }

        .backbutton:hover {
            background-color: rgba(195, 212, 120, 0.9);
            transform: translateY(-2px);
            box-shadow: rgba(63, 75, 31, 0.7) 0 4px 15px;
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
        }

        .limg {
            width: 75px;
            height: 75px;
            object-fit: contain;
            border-radius: 50px;
        }

        @media (max-width: 500px) {
            body {
                padding: 10px;
            }

            .container, .comment {
                max-width: 100%;
                padding: 20px;
            }

            .backbutton {
                width: 150px;
            }
        }
    </style>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Report</h1>
    <div class="container">
        <div class="img-area">
            <i class='bx bxs-cloud-upload icon'></i>
            <h3>Upload Image</h3>
            <p>Image size must not exceed <strong>2MB</strong></p>
        </div>
        <input class="input" type="file" id="file" accept="image/*">
    </div>

    <div class="comment">
        <h2>Write your complaint</h2>
        <input class="typeb" type="text" placeholder="Write here">
        <button class="sub">Submit</button>
    </div>

    <button class="backbutton">
        <a href="/homepage">Back to Home</a>
    </button>

    <div class="logo">
        <img class="limg" src="https://th.bing.com/th/id/OIP.FOljZSGrz2EdrIB1F80oGgAAAA?w=233&h=123&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Logo">
    </div>
</body>
</html>
