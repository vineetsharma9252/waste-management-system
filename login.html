<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% comment %} <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Link to your theme's CSS --> {% endcomment %}
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Use your theme's font */
            background-color: #e0f7fa; /* Adjust to match your theme color */
            color: #004d40; /* Adjust to match your theme color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #004d40; /* Adjust to match your theme color */
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #004d40; /* Adjust to match your theme color */
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #004d40; /* Adjust to match your theme color */
            border-radius: 4px;
        }

        .login-container button {
            padding: 10px;
            background-color: #004d40; /* Adjust to match your theme color */
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #00332c; /* Adjust to match your theme color */
        }

        .login-container a {
            text-align: center;
            display: block;
            margin-top: 10px;
            color: #004d40; /* Adjust to match your theme color */
        }
        
        .messages {
            list-style-type: none;
            padding: 0;
        }
        
        .messages li {
            color: #d32f2f; /* Color for error messages */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post" action='/homepage/'>
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        {% comment %} <a href="{% url 'password_reset' %}">Forgot your password?</a> {% endcomment %}
    </div>
</body>
</html>
